<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="/">Back to sphere</a>
            <ul>
                <li><a href="./explore.html">Explore</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="titleContainer">
                <h1 class="titleExplorer">Different Shapes</h1>
            </div>
            <section class="options">
                <div class="optionsContainer">
                    <div class="card">
                        <div class="image">
                            <img src="./img/cube.png" alt="">
                        </div>
                        <div class="text">
                            <p>Cube</p>
                            <div class="button">
                                <a href="./square.html" class="btn">See Cube</a>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="image">
                            <img src="./img/ball.png" alt="">
                        </div>
                        <div class="text">
                            <p>Sphere</p>
                            <div class="button">
                                <a href="./index.html" class="btn">See Sphere</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
